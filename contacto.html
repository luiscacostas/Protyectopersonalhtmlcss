    <main class="centrar">
        <form class="formulario">
            <fieldset>
                
                <div>
                    <label for="text">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email" placeholder="correo@correo.es" required>
                </div>
                <div>
                    <label for="tel">Numero de Telefono</label>
                    <input type="tel" name="tel" id="tel" placeholder="+34" required>
                </div>
                <div>
                    <label for="info">Desea recibir informacion nueva en su correo?</label>
                    <input type="checkbox" name="info" id="info">
                </div>
                <div>
                    <label for="mensaje">Escribe tu Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Â¿Que necesitas?" required minlength="10" maxlength="100"></textarea>
                </div>
                <input class="boton-formulario" type="submit" value="Enviar Formulario">
            </fieldset>
        </form>
